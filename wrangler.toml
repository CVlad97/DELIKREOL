# Cloudflare Pages Configuration
# Déploiement: DELIKREOL Production

name = "delikreol"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Variables d'environnement pour Production
# ⚠️ À configurer manuellement dans Cloudflare Dashboard:
# https://dash.cloudflare.com/a28f9103aa7d68c2ae95906add7c8f06/pages/view/delikreol/settings/environment-variables

[env.production]
  # Supabase (OBLIGATOIRE)
  # VITE_SUPABASE_URL = "https://boihlgodmclljtckhmgz.supabase.co"
  # VITE_SUPABASE_ANON_KEY = "eyJhbG..." # À récupérer depuis Supabase Dashboard

[env.preview]
  # Même configuration que production pour les previews
  # VITE_SUPABASE_URL = "https://boihlgodmclljtckhmgz.supabase.co"
  # VITE_SUPABASE_ANON_KEY = "eyJhbG..."

# Build configuration
[build]
  command = "npm run build"
  publish = "dist"

# Headers pour sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), camera=(), microphone=()"
    # CSP à ajuster selon besoins
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirections
[[redirects]]
  from = "/admin"
  to = "/admin/hub"
  status = 301

[[redirects]]
  from = "/api/*"
  to = "https://boihlgodmclljtckhmgz.supabase.co/:splat"
  status = 200

# Routes SPA (Single Page Application)
# Toutes les routes inconnues redirigent vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
